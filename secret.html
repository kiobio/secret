<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body{
            display: flex;
        }
        .secret{
            font-size: 50px;
            margin-top: 250px;
            display: none;
        }
        .nonsecret{
            display: block;
        }
    </style>
    
    <div id="image"><img src="img/padlock.png"> </div>

    <div class ="secret">Bla bla bla bla bla</div>
    


    <script>
        let padlock= document.getElementById('image');
        let text= document.querySelector('.secret');

        padlock.addEventListener('mouseenter',function() {
           // console.log('EventABC');
            //text.className = 'nonsecret';
            text.style.display= "block";
        })


        padlock.addEventListener('mouseleave',function() {
            text.style.display= "none";

        } )

    </script>

</body>
</html>
